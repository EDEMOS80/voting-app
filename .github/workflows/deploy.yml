name: CI/CD Build a Compose for Voting App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: learn2earn

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python and pip
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip

      - name: Install Checkov
        run: |
          pip install checkov --break-system-packages

      - name: Run Checkov security scan
        run: |
          echo "üîç Running Checkov scan..."
          checkov -d . --quiet --compact --soft-fail || echo "‚ö†Ô∏è Checkov found issues but continuing..."

      - name: Deploy with Docker Compose
        run: |
          echo "üöÄ Starting Docker Compose deployment"
          docker compose up -d
